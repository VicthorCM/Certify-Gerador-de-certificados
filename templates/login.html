<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CertifyMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="card login-card border-0">
        <div class="card-body p-4">
            <h3 class="text-center mb-4 fw-bold text-primary">Acesso Restrito</h3>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger py-2">
                        <small>Usuário ou senha incorretos.</small>
                    </div>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Entrar no Sistema</button>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
        <div class="card-footer text-center bg-white py-3">
            <small class="text-muted">CertifyMe &copy; 2025</small>
        </div>
    </div>

</body>
</html>
