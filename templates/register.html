<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Certify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #e2e6ea 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        .card-header-custom {
            background-color: #0d6efd; /* Cor primária do Bootstrap */
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        
        
        form p {
            margin-bottom: 1rem;
        }
        /* Estiliza os labels gerados pelo Django */
        form label {
            display: inline-block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        /* Estiliza os inputs gerados pelo Django */
        form input[type="text"], 
        form input[type="password"], 
        form input[type="email"] {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        form input:focus {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
        /* Texto de ajuda (help_text) do Django */
        .helptext {
            display: block;
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        /* Listas de erros do Django */
        ul.errorlist {
            padding-left: 0;
            list-style: none;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

    <div class="card login-card border-0">
        <div class="card-header-custom">
            <i class="bi bi-patch-check-fill" style="font-size: 3rem;"></i>
            <h4 class="mt-2 fw-bold">CertifyMe</h4>
            <p class="mb-0 opacity-75">Crie sua conta para começar</p>
        </div>

        <div class="card-body p-4 pt-5">
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                {% if form.non_field_errors %}
                    <div class="alert alert-danger py-2 d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>
                            {% for error in form.non_field_errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">
                        Cadastrar-se
                    </button>
                </div>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <div class="text-center mt-4">
                <p class="text-muted small">
                    Já possui uma conta? <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-bold">Entrar</a>
                </p>
            </div>
        </div>
        
        <div class="card-footer text-center bg-light py-2 border-0">
            <small class="text-muted" style="font-size: 0.7rem;">&copy; 2025 CertifyMe Platform. Todos os direitos reservados.</small>
        </div>
    </div>

</body>
</html>
